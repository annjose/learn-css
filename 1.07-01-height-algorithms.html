<!DOCTYPE html>

<html>

<body>

    <!-- Make a div element to take the full vertical space.
        Set the height of all elements up the chain to be 100%. And set the min-height of this element to be 100% -->
    <style>
        html,
        body {
            /* The following line is also necessary to make the div fill the vertical space */
            height: 100%;

            margin: 0;
            padding: 0;
        }

        .full-length {
            /* Without the following line, the div will occupy only the height of the text, i.e. 18px */
            min-height: 50%;
            background-color: peachpuff;
        }
    </style>

    <div class="full-length">
        This div should take up 50% of the entire vertical space
    </div>
</body>

</html>
