<!DOCTYPE html>

<html>

<body>
    <style>
        section {
            margin: 20px;
            border: 2px solid;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: deeppink;
        }

        .absolute-pos {
            position: absolute;
            top: 0px;
            right: 0px;

        }
    </style>

    <section>
        <h3>Absolute position</h3>
        <div class="box absolute-pos"></div>
        <p>Hello world</p>
    </section>

    <section>
        <h3>Normal position</h3>
        <div class="box"></div>
        <p>Hello world</p>
    </section>

</body>

</html>
