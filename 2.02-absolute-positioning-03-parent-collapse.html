<!DOCTYPE html>

<html>

<!-- 2.02-absolute-positioning-03-parent-collapse.html -->
<body>
    <style>
        .parent {
            border: 4px solid;
        }

        .child {
            /* Comment and uncomment this line to see the effect.
               WithOUT position:absolute, the child pink box will be visible.
               With position:absolute, the parent will collpase down. */
            position: absolute;

            width: 100px;
            height: 100px;
            background-color: deeppink;
        }
    </style>

    <h3>Parent will collapse down it has only one child and it has absolute position.</h3>
    <div class="parent">
        <div class="child"></div>
    </div>

</body>

</html>
