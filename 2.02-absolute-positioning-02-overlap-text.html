<!DOCTYPE html>

<html>

<!-- 2.02-absolute-positioning-02-overlap-text.html -->
<body>
    <style>
        p {
            position: absolute;
        }
    </style>

    <h3>Overlapping text</h3>

    <div>The following lines will overwrite on top of each other.</div>

    <p>Hello World</p>
    <p>Something Else</p>
    <p>Third paragraph</p>
</body>

</html>
